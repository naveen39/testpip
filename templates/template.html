<html>
<head>
<title>Flask Template Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
.container {
max-width: 500px;
padding-top: 100px;
}
</style> 
</head>
<body>
<div class="jumbo">
<div class = "table-responsive">

   <table class = "table">
      
     <b> <caption>Account Table </caption></b>
      
      <thead>
         <tr>
            <th>Account Id</th>
            <th>NAME</th>
            <th>website</th>
			<th>user name</th>
         </tr>
      </thead>
      
      <tbody>
	  {% for r in results %}
		
        
		<tr>
		
            <td><input type="text" value="{{r[0]}}" name="aid"/></td>
			<td><input type="text" value="{{r[1]}}" name="aname"/></td>
			<td><input type="text" value="{{r[2]}}" name="amail"/></td>
			<td><input type="text" value="{{r[3]}}" name="aphone"/></td>
			
			
		</tr>
		
		{% endfor %}
	</table>
<input type="submit" value="Update"/> <br />

</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">
</script>
</body>
</html>
